
[main]
config version = 2
shell = /bin/bash -l
populate_menu_with_actions = yes
show_hotkeys_in_menu = yes
check_for_updates = yes
start_on_login = yes
show_icon_in_statusbar = yes
set_workdir_with_cd = no
window_x = 420
window_y = 237
window_width = 600
window_height = 300
shortcut_column_enabled = yes
action_column_enabled = yes
command_column_enabled = yes
workdir_column_enabled = no
shortcut_column_width = 80
action_column_width = 100
command_column_width = 120
workdir_column_width = 100

[shortcut1]
shortcut = ⇧⌘4
action = 
command = flameshot gui
workdir = 
enabled = no

[shortcut2]
shortcut = ⌘;
action = F2 (Up the brightness)
command = osascript -e 'tell application "System Events"' -e 'key code 144' -e ' end tell'
workdir = 
enabled = yes

[shortcut3]
shortcut = ⌘'
action = Test
command = echo test > ~/Desktop/lol.txt
workdir = 
enabled = no
